            </form>

                        <input id="inputBookAuthor" class="required" type="text" placeholder="Author" required />
                    </div>
                    <div class="input">
                        <label for="inputBookYear">Year Published</label>
                        <input id="inputBookYear" class="required" type="number" placeholder="Year" required />
                    </div>
                    <div class="input">
                        <label for="inputBookCategory">Category/Genre</label>
                        <input id="inputBookCategory" class="required" type="text" placeholder="Category" required />
                    </div>
                    <div class="input_inline">
                        <label for="inputBookIsComplete">Finished Reading</label>
                        <input id="inputBookIsComplete" type="checkbox" />
                    </div>
                    <button id="bookSubmit" type="submit">Add Book to Unfinished</button>
